<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Category Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary">News Article Classifier</h2>
            <form action="/predict" method="post">
                <div class="mb-3">
                    <label for="news_text" class="form-label">Enter News Article:</label>
                    <textarea class="form-control" id="news_text" name="news_text" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict Category</button>
            </form>
            {% if prediction %}
            <div class="alert alert-success mt-4 text-center">
                <strong>Predicted Category:</strong> {{ prediction }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
